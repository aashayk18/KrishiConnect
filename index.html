<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/cities.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="./images/krishiconnect.png" class="navbar-logo" alt="logo image" />
        <button class="navbar-toggler nav-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#login">
                        <i class="bi bi-person"></i> <!-- Replace with your login icon -->
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Language
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                        <!-- Add more language options as needed -->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="input-section">

            <section class="logo-section">
                <img src="./images/krishiconnect.png" alt="Logo" class="img-fluid" width="850px" height="600px">
            </section>

            <div class="row g-3">

                <div class="col">
                    <div class="dropdown">
                        <!-- <button class="btn btn-outline-dark dropdown-toggle" type="button" id="locationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Location
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="locationDropdown" id="cityDropdown">
                        </ul> -->

                        <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required></select>
                        <select id="state" class="form-control" required></select>
                        <script language="javascript">
                            print_state("sts");
                        </script>

                    </div>
                </div>

                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control datepicker" placeholder="Select Date" readonly>
                        <button class="btn btn-outline-dark" type="button">
                            <i class="bi bi-calendar"></i>
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dateDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Temperature
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dateDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Moisture
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dateDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            NPK
                        </button>
                    </div>
                </div>

            </div>

            <div class="search-container">
                <button class="search" onclick="search()" class="btn btn-outline-dark mt-3">SEARCH</button>
            </div>

        </section>

        <section class="output-section">

        </section>
    </main>

    <footer>
        <p>&copy; 2023 KrishiConnect</p>
    </footer>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true
            });
        });
    </script>

    <script>
        // Fetch city data from the Indian Cities API
        fetch('https://indian-cities-api-nocbegfhqg.now.sh/cities')
            .then(response => response.json())
            .then(data => {
                const cityDropdown = document.getElementById('cityDropdown');

                // Add each city as a dropdown item
                data.forEach(city => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a class="dropdown-item" href="#">${city.City}</a>`;
                    cityDropdown.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching city data:', error));
    </script>



</body>

</html>
